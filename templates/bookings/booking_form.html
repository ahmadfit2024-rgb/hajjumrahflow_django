{% extends 'base.html' %}
{% load i18n %}
{% block content %}
  <h1>{% trans form_title %}</h1>

  <div class="form-container">
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-primary">{% trans 'Save Booking' %}</button>
    </form>
  </div>
{% endblock %}
